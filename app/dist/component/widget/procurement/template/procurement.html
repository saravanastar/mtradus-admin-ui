 <div class="row">
	<div class="optionsRow">
		<div class="column" ui-view="vendor">
		
			
		</div>
		<div class="column" ui-view="product">
		
		</div>
		<div class="column">
			<div class="overlay" ng-class='{hide:procurementControllerVM.showCategory}'></div>
			<header>Category</header>
			<div class="formElement">	
				<label for="vendorList"> Vendors: </label> 
				<select name="vendorList"
					id="vendorList"
					ng-model="procurementControllerVM.selectedVendorOption" class="form-control">
					<option ng-repeat="option in procurementControllerVM.vendorListObject"
						value="{{option.vendorId}}">{{option.vendorName}}</option>
				</select>
			</div>
		</div>
	</div>
</div>

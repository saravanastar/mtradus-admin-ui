<header>Vendor</header>
		<div class="formElement">	
			<label for="vendorList"> Vendors: </label> 
			<select name="vendorList"
				id="vendorList"
				ng-model="vendorControllerVM.selectedVendorOption" class="form-control" ng-change="vendorControllerVM.onVendorChange();">
				<option ng-repeat="option in vendorControllerVM.vendorListObject"
					value="{{option}}">{{option.vendorName}}</option>
			</select>
			<div class="formOptions">
				<i class="fa fa-pencil" aria-hidden="true" ng-click="vendorControllerVM.editVendor()"></i>
				<i class="fa fa-times" aria-hidden="true" ng-click="vendorControllerVM.deleteVendorObject()"></i>
				<i class="fa fa-plus" aria-hidden="true" ng-click="vendorControllerVM.addVendor()"></i>
			</div>
		</div>
		
		<div class="formElement">
			<p ng-class="{hide:!vendorControllerVM.currentMode.vendor}">Action: {{vendorControllerVM.currentMode.vendor}}	</p>
			<label for="vendorName"> Vendor Name: </label> 
			<fieldset ng-disabled="vendorControllerVM.enableVendorInputs">
				<input type="text" name="vendorName" id="vendorName" class="form-control" ng-model="vendorControllerVM.vendorName"/>
			
			</fieldset>
		</div>
		<div class="formElement">	
			<label for="vendorActive"> Active: </label> 
			<fieldset ng-disabled="vendorControllerVM.enableVendorInputs">
				<input type="radio" name="vendorActive" id="vendorActive"  value=true ng-model="vendorControllerVM.vendorActive"/><label>Yes</label> 
				 <input type="radio" name="vendorActive" id="vendorActive"  value=false ng-model="vendorControllerVM.vendorActive"/> <label>No</label>
			</fieldset>
		</div>
		<div class="formElement info" ng-class='{hide:!vendorControllerVM.message.info}'>
			<p><i class="fa fa-info" aria-hidden="true"></i>  {{vendorControllerVM.message.info}}</p>
		</div>
		<div class="formElement error" ng-class='{hide:!vendorControllerVM.message.error}'>
			<p><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>  {{vendorControllerVM.message.error}}</p>
		</div>
		<div class="formElement twoButtons" ng-class="{hide:!vendorControllerVM.currentMode.vendor}">	
			<fieldset ng-disabled="vendorControllerVM.enableVendorInputs">
				<div class="button1" ng-click="vendorControllerVM.onVendorSubmit()">
					<i class="fa fa-check" aria-hidden="true" ></i>
				</div>
				<div class="button2" ng-click="vendorControllerVM.onVendorCancel()">
					<i class="fa fa-times" aria-hidden="true" ></i>
				</div>
			</fieldset>
		</div>

<!--Form with header-->
<div class="row">
	<div class="col-6 col-8">
		<div class="card">
			<div class="card-block">

				<!--Header-->
				<div class="form-header purple darken-4">
					<h3>
						<i class="fa fa-lock"></i> Login:
					</h3>
				</div>

				<!--Body-->
				<div class="md-form">
					<i class="fa fa-envelope prefix"></i> <input type="text" id="form2"
						class="form-control" ng-model="loginControllerVM.userName"> <label for="form2">Your
						email</label>
				</div>

				<div class="md-form">
					<i class="fa fa-lock prefix"></i> <input type="password" id="form4"
						class="form-control" ng-model="loginControllerVM.password"> <label for="form4">Your
						password</label>
				</div>

				<div class="text-xs-center">
					<button class="btn btn-deep-purple" ng-click="loginControllerVM.onClickLogin();">Login</button>
				</div>

			</div>

			<!--Footer-->
			<div class="modal-footer">
				<div class="options">
					<p>
						Not a member? <a href="#">Sign Up</a>
					</p>
					<p>
						Forgot <a href="#">Password?</a>
					</p>
				</div>
			</div>

		</div>
	</div>
</div>
